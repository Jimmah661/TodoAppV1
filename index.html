<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <input id="todoInput" placeholder="New Todo"></input>
    <div class="row">
      <button id="submitButton" type="submit">Save Todo</button>
    </div>
    <ul id="todoList"></ul>
  </div>

  <script src='./script.js'></script>
</body>
</html>
